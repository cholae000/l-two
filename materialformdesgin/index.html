<!DOCTYPE html>
<html>
    <head>
        <title>Material Form Desgin</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Please Login</h1>
            <form action="" id="form" class="form">
                <div class="form-group">
                    <input type="text" name="email" id="email" class="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="password" autocomplete="off" required>
                    <label for="password">Password</label>
                </div>
                <button class="btn">Login</button>

                <p class="text">Don't have an accont ? <a href="#">Signup Now</a></p>
            </form>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
